                <h5 class="text-center">Hi &lt;agent_name&gt;</h5>

                </div>

                            <p class="m-0" style="font-size: 13px;padding: 1px;margin: 2px;">ACTIVE PROBLEM : &lt;count(*) where status=active</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
